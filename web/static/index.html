<html>
	<body>
      <div id="message"></div>
	</body>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
   <script>
      var msgCount = 0;
      var MAX_MSG = 5;
      function get_tweet(){
         $.getJSON('/get-tweet',function(data){
            $('#message').html(data.text)
            msgCount++;
         }).done(function(){
            if(msgCount < MAX_MSG)
               get_tweet();
         });   
      }
      get_tweet()
   </script>
</html>
